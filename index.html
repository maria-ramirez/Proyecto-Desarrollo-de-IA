{% extends "base.html" %} {% block content %}

<h2 class="texto">Control de Visitas Tecnicas con Vision Computacional</h2>
	
<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Seleccionar imagen...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-outline-primary" id="btn-predict">Validar:</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>
    <div id="content" style="margin-top:2em"></div>

	<p class="lead">Encuentra nuestro repositorio <a href="https://github.com/maria-ramirez/Proyecto-Desarrollo-de-IA.git">AQUI</a>.</p>
	

</div>
 
        
{% endblock %}
